<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      const keyedLetters = [];
      const secretCode = "killertofu";
      window.addEventListener("keyup", (e) => {
        keyedLetters.push(e.key);
        keyedLetters.splice(
          -secretCode.length - 1,
          keyedLetters.length - secretCode.length
        );
        if (keyedLetters.join("") === secretCode) {
          console.log("Oooo wee ooo");
          console.log(secretCode);
          cornify_add();
        }
      });
    </script>
  </body>
</html>
